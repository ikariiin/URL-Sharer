<html>
<head>
    <title>URL Sharer - Your personal way to share URL-s between your machines.</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="landing" class="page">
    <header>
        <h1>
            UrlSharer
        </h1>
        <p>
            Your personal way to share URL-s between your machines.
        </p>
    </header>
    <div class="landing-down-arrow">
        <div class="landing-down-to-be-clicked" id="scrollToMain">
            <i class="material-icons">keyboard_arrow_down</i>
            <br>
            Continue
        </div>
    </div>
</div>
<div id="main" class="page">
    <div class="top-settings-bar">
        <div class="brand" data-ripple>URL Sharer</div>
        <div class="settings-button" data-ripple data-dropdown='[{"text": "Go to landing page", "link": "#landing"}, {"text": "Dummy Link", "link": "#"}, {"text": "Configure", "link": "#configure"}]'>
            <i class="material-icons">more_vert</i>
        </div>
    </div>
    <div class="column">
        <h1>Your shared URLs</h1>
        <div class="modal-container">
            <div class="modal" id="insert">
                <h1>Share an URL system-wide</h1>
                <div class="input-group" style="width: 85%">
                    <input type="text" id="url" name="url">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="url">Your Url</label>
                </div>
                <button class="btn" data-ripple="rgba(255, 255, 255, 1)" id="urlCheckButton"><i class="material-icons">done</i> Check Url</button>
            </div>
        </div>
    </div>
    <div class="column">
        <h1>Stats:</h1>
    </div>
    <div class="fab" data-ripple="rgba(255, 255, 255, 1)"><i class="material-icons">add</i></div>
</div>
<div id="configure" class="page">
    <div class="top-settings-bar">
        <div class="brand" data-ripple>URL Sharer</div>
        <div class="settings-button" data-ripple data-dropdown='[{"text": "Go to landing page", "link": "#landing"}, {"text": "Main Page", "link": "#main"}, {"text": "Configure", "link": "#configure"}]'>
            <i class="material-icons">more_vert</i>
        </div>
    </div>
    <div class="container">
        <h1>Configure</h1>
    </div>
</div>
<script src="js/script.js"></script>
<script>
    // Yet another toggle
    var yat = false;
    $(".fab").on("click", function () {
        if(yat) {
            modal.hide();
            yat = false;
        } else {
            modal.show("#insert");
            yat = true;
        }
    });
</script>
</body>
</html>
